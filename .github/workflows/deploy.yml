name: Deploy OHS Construction to cPanel

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Permet le dÃ©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy files to cPanel
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='CI-CD.md' \
            --exclude='README.md' \
            --exclude='*.txt' \
            --exclude='projet *' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: âœ… Deployment successful
        run: echo "ðŸŽ‰ Site deployed successfully to ${{ secrets.SSH_HOST }}"
